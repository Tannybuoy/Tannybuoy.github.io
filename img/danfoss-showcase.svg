  <circle cx="590" cy="260" r="3" fill="#2e7d32"/>
  <circle cx="660" cy="248" r="3" fill="#2e7d32"/>
  <circle cx="680" cy="272" r="3" fill="#2e7d32"/>
  <circle cx="700" cy="280" r="3" fill="#2e7d32"/>
  <circle cx="720" cy="276" r="3" fill="#2e7d32"/>
